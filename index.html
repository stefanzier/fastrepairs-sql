<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FastRepairs Inc. | Finances</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./styles.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  </head>
  <body>
    <div class="mdl-layout__container has-scrolling-header">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-tabs is-upgraded" data-upgraded=",MaterialLayout">

        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
          <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          </div>
          <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>FastRepairs Inc.</h3>
          </div>
          <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          </div>
          <div class="mdl-layout__tab-bar-container"><div class="mdl-layout__tab-bar-button mdl-layout__tab-bar-left-button"><i class="material-icons">chevron_left</i></div><div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark mdl-js-ripple-effect--ignore-events" data-upgraded=",MaterialRipple">
            <a href="index.html" class="mdl-layout__tab is-active" style="width: 15%; margin-right:10%">Finances<span class="mdl-layout__tab-ripple-container mdl-js-ripple-effect" data-upgraded=",MaterialRipple"><span class="mdl-ripple"></span></span></a>
            <a href="repair-jobs.html" class="mdl-layout__tab" style="width: 15%; margin-right:10%"><span class="mdl-badge" data-badge="3">Repair-Jobs</span></a>
          </div><div class="mdl-layout__tab-bar-button mdl-layout__tab-bar-right-button"><i class="material-icons">chevron_right</i></div></div>
        </header>

        <button class="new-repair mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
          <span class="visuallyhidden">New Repair</span>
          <a href="#open-modal">
            <span class="mdl-button__ripple-container">
              <span class="mdl-ripple is-animating" style="width: 160.392px; height: 160.392px; transform: translate(-50%, -50%) translate(23px, 47px);">
              </span>
            </span>
          </a>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
          <li class="mdl-menu__item">Accept Machine for Repair</li>
          <li class="mdl-menu__item">Show Machine Status</li>
          <li class="mdl-menu__item">Show Customer Bill</li>
          <li class="mdl-menu__item">Show Machine Status</li>
        </ul>

      <!-- Revenue Charts -->
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>


    <!-- For chart js -->
    <script type="text/javascript" src="revenue-charts.js"></script>
  </body>
</html>
